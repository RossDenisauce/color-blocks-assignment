<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="color-blocks.css" rel="stylesheet">
    <script charset="utf-8" src="jquery-3.2.1.min.js"></script>
    <script charset="utf-8" src="main.js"></script>
    <title>Color Blocks</title>
  </head>
  <body>
    <div id="colorCounters">
      <p>Red Count:<span id="redCount"></span></p>
      <p>Yellow Count:<span id="yellowCount"></span></p>
      <p>Green Count:<span id="greenCount"></span></p>
      <p>Blue Count:<span id="blueCount"></span></p>
    </div>
    <div>
    <button id="redButton">Add Red</button>
    <button id="yellowButton">Add Yellow</button>
    <button id="greenButton">Add Green</button>
    <button id="blueButton">Add Blue</button>
    </div>
    <div id="blocks">
      <div class="red block"></div>
      <div class="yellow block"></div>
      <div class="green block"></div>
      <div class="blue block"></div>
    </div>
  </body>
</html>
